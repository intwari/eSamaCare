<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<style>
.errorMsg1 {
	color: red
}
</style>
	<ui:composition template="/templateHome/common/commonLayout.xhtml">

		<ui:define name="content">

			<h:form>
				<h:panelGroup layout="block"
					rendered="#{not login.valid and not facesContext.validationFailed}">
					<ul>
						<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
							<li class="alert alert-danger"
								style="list-style: none; background-color: #FF2400; color: white; margin-left: -3%">
								<center>
									<h:outputText value="#{facesMessage.summary}" escape="false" />
								</center>
							</li>
						</ui:repeat>
					</ul>
				</h:panelGroup>




				<h:panelGroup layout="block"
					rendered="#{login.valid and  not facesContext.validationFailed}">
					<ul>
						<ui:repeat value="#{facesContext.messageList}" var="facesMessage">
							<li class="alert alert-success"><h:outputText
									value="#{facesMessage.summary}" escape="false" /></li>
						</ui:repeat>
					</ul>
				</h:panelGroup>
				<img src="resources/image/home_1.jpg" style="width: 100%"
												class="img-fluid" alt="homeImage" />
				
				
				
				<div class="modal fade bs-example-modal-lg" tabindex="-1"
					role="dialog" aria-labelledby="mySmallModalLabel">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="panel panel-info">
								<!-- Default panel contents -->
								<div class="panel-heading">
									<center>
										<span class="glyphicon glyphicon-lock"></span>#{msg['message.header.login.info']}
									</center>
								</div>
								<div class="panel-body">

									<div style="display: none">
										<input id="lat" name="lat" type="text" /> <input id="long"
											name="long" type="text" />
									</div>
									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-6 control-label"
											style="color: black">#{msg['label.message.username']}</label>
										<div class="col-md-4 col-sm-4 col-xs-4">

											<h:inputText class="form-control" id="username"
												value="#{login.users.viewId}" required="true"
												autocomplete="off"
												requiredMessage="#{msg['requiered.username.message']}" />



										</div>
										<h:message errorClass="errorMsg1" for="username"></h:message>
									</div>


									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-6 control-label"
											style="color: black">#{msg['label.message.password']}</label>
										<div class="col-md-4 col-sm-4 col-xs-4">
											<h:inputSecret class="form-control" required="true"
												requiredMessage="#{msg['requiered.username.password']}"
												id="password" autocomplete="off"
												value="#{login.users.viewName}"></h:inputSecret>

										</div>

										<h:message errorClass="errorMsg1" for="password"></h:message>
									</div>

									<div class="form-group row">
										<label for="todate"
											class="col-md-2 col-sm-2 col-xs-6  control-label"></label>
										<div class="col-sm-4">
											<h:commandButton class="btn btn-info btn-xlg btn-block"
												action="#{login.validateUsernamePassword}"
												value="#{msg['label.subimit.message.login']}" />

										</div>
										<span class="text-danger" id="customeordererror"></span>
									</div>

									<div>
										<a href="resetPassword.xhtml">#{msg['label.subimit.message.reset.password']}<b><span
												style="background-color: red; color: red" class="badge"></span></b></a>
									</div>

								</div>

							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
